<div class="col-sm-12">
  <div class="col-sm-2 text-center avatar">
    <img ng-src="{{vm.author.avatarUrl}}" alt="{{vm.author.name}}">
  </div>
  <div class="col-sm-9">{{vm.post.text}}</div>
  <div class="col-sm-1">
    <div class="btn-group col-sm-12 text-center" uib-dropdown is-open="status.isopen">
      <span uib-dropdown-toggle class="caret"></span>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">Edit</li>
        <li role="menuitem" ng-click="vm.delete()">Delete</li>
      </ul>
    </div>
  </div>
</div>
