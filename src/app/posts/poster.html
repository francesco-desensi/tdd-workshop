<form name="createBleetForm" class="form-inline" novalidate>
  <div class="form-group">
    <input id="bleetText" name="bleetText" class="form-control" type="text" ng-model="bleet.text" required/>
    <input class="btn btn-primary" type="button" ng-click="vm.createBleetOnSubmit(bleet)"
           ng-disabled="createBleetForm.$invalid" value="Submit"/>
  </div>
  <div class="alert alert-danger" role="alert" ng-show="vm.bleetFailure">
    Could not post bleet!
  </div>
</form>
