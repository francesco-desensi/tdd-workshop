<div class="login-container container">
  <form ng-submit="vm.login(vm.username)" class="col-sm-8 col-sm-offset-2">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username">
    </div>
    <div class="alert alert-danger" role="alert" ng-show="vm.authenicationFailure">
      User does not exist!
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
